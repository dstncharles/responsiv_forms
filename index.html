<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Live Form!!</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <form action="/my-handling-form-page" method="post">
    <div class="columnone">
      <label for="name">First Name</label>
      <input type="text" id="name" />

      <label for="name">Last Name</label>
      <input type="text" id="name" />

      <label for="mail">E-mail:</label>
      <input type="email" id="mail" />

      <label for="country">Country</label>
      <input list="country" />
      <datalist id="country">
        <option value="USA">
          <option value="France">
            <option value="Mexico">
              <option value="Russia">
                <option value="UK">
      </datalist>

      <label for="msg">Bio:</label>
      <textarea id="msg"></textarea>
    </div>

    <div class="columntwo">
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" />

      <label for="msg">Affiliation</label>
      <textarea id="msg"></textarea>

      <label for="occupation">Occupation</label>
      <input list="occupation" />
      <datalist id="occupation">
        <option value="Bucher">
          <option value="Baker">
            <option value="Candelstick Macker">
              <option value="Carney">
                <option value="Fireman">
      </datalist>

      <label for="">Cat's Name</label>
      <input type="" id="" />

      <label for="">Favorite Gadget</label>
      <input type="" id="" />
    </div>

    <div class="columnthr">
      <label for="talent">Talent</label>
      <input list="talent" />
      <datalist id="talent">
        <option value="Long Naps">
          <option value="Cleaning Gutters">
            <option value="Changing Tires">
              <option value="Beer Drinking">
                <option value="Striping">
      </datalist>

      <label for="text">Favorite Drink</label>
      <input type="text" id="text" />

      <label for="">Special Power</label>
      <input type="text" id="" />

      <label for="">Weapon of Choice</label>
      <input type="text" id="" />

      <label for="msg">Comments</label>
      <textarea id="msg"></textarea>
    </div>
  </form>
</body>

</html>
